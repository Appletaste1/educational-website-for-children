<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学探索 - 儿童教育平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link href="styles/tailwind.css" rel="stylesheet">
    <link href="styles/learning.css" rel="stylesheet">
    <link href="styles/science.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        <aside class="w-64 bg-gray-800 fixed h-full overflow-y-auto transition-transform duration-300 transform md:-translate-x-full md:fixed" id="sidebar">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-6">科学探索</h2>
                <nav>
                    <div class="space-y-4">
                        <a href="#solar-system" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-200">太阳系探索</a>
                        <a href="#weather" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-200">天气观察</a>
                        <a href="#plant-growth" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-200">植物生长</a>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="flex-1 ml-64 p-6 md:ml-0">
            <div class="max-w-4xl mx-auto">
                <!-- 实验选择区 -->
                <section class="mb-12">
                    <h2 class="text-3xl font-bold mb-6">选择实验</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <button class="experiment-btn btn-child" data-experiment="solar_system">
                            <div class="text-4xl mb-2">🌎</div>
                            <h3 class="text-xl font-bold mb-2">太阳系探索</h3>
                            <p class="text-gray-300">了解太阳系中的行星</p>
                        </button>
                        <button class="experiment-btn btn-child" data-experiment="weather">
                            <div class="text-4xl mb-2">🌦️</div>
                            <h3 class="text-xl font-bold mb-2">天气观察</h3>
                            <p class="text-gray-300">认识不同的天气现象</p>
                        </button>
                        <button class="experiment-btn btn-child" data-experiment="plant_growth">
                            <div class="text-4xl mb-2">🌱</div>
                            <h3 class="text-xl font-bold mb-2">植物生长</h3>
                            <p class="text-gray-300">观察植物的生长过程</p>
                        </button>
                    </div>
                </section>

                <!-- 实验区域 -->
                <section class="experiment-container mb-12 bg-gray-800 rounded-xl p-6">
                    <div class="text-center text-xl">
                        选择上方的实验开始探索
                    </div>
                </section>

                <!-- 观察记录区 -->
                <section class="observation-history mb-12">
                    <h2 class="text-2xl font-bold mb-4">观察记录</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <!-- 观察记录将由JavaScript动态添加 -->
                    </div>
                </section>

                <!-- 实验工具区 -->
                <section class="tools-container mb-12">
                    <h2 class="text-2xl font-bold mb-4">实验工具</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="tool-panel bg-gray-800 p-4 rounded-xl">
                            <h3 class="text-lg font-bold mb-2">测量工具</h3>
                            <div class="flex space-x-4">
                                <button class="tool-btn btn-child" data-tool="ruler">📏 尺子</button>
                                <button class="tool-btn btn-child" data-tool="thermometer">🌡️ 温度计</button>
                                <button class="tool-btn btn-child" data-tool="timer">⏱️ 计时器</button>
                            </div>
                        </div>
                        <div class="tool-panel bg-gray-800 p-4 rounded-xl">
                            <h3 class="text-lg font-bold mb-2">观察工具</h3>
                            <div class="flex space-x-4">
                                <button class="tool-btn btn-child" data-tool="magnifier">🔍 放大镜</button>
                                <button class="tool-btn btn-child" data-tool="notebook">📝 笔记本</button>
                                <button class="tool-btn btn-child" data-tool="camera">📸 相机</button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 反馈区域 -->
                <div class="feedback-container fixed bottom-24 left-1/2 transform -translate-x-1/2"></div>
            </div>
        </main>
    </div>

    <!-- 吉祥物 -->
    <div class="mascot">
        <img src="assets/mascots/default.png" alt="小智" />
    </div>

    <!-- 底部工具栏 -->
    <div class="fixed bottom-0 left-64 right-0 bg-gray-800 bg-opacity-90 backdrop-filter backdrop-blur-lg md:left-0">
        <div class="container mx-auto px-6 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button class="btn-child" aria-label="返回课程">返回课程</button>
                <button class="btn-child" aria-label="帮助">帮助</button>
            </div>
            <div class="flex items-center space-x-4">
                <button class="btn-child" id="toggle-volume">音量</button>
            </div>
        </div>
    </div>

    <!-- 音量控制器 -->
    <div class="fixed bottom-20 right-4 bg-gray-800 p-4 rounded-lg shadow-lg hidden" id="volume-controls">
        <h3 class="text-lg font-bold mb-2">音量控制</h3>
        <div class="space-y-4">
            <div>
                <label for="sfx-volume" class="block mb-1">音效</label>
                <input type="range" id="sfx-volume" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div>
                <label for="voice-volume" class="block mb-1">语音</label>
                <input type="range" id="voice-volume" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
    </div>

    <!-- 移动端导航遮罩 -->
    <div class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden" id="sidebar-overlay"></div>

    <script type="module" src="js/science-module.js"></script>
</body>
</html>
