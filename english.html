<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语学习 - 儿童教育平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link href="styles/tailwind.css" rel="stylesheet">
    <link href="styles/learning.css" rel="stylesheet">
    <link href="styles/english.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        <aside class="w-64 bg-gray-800 fixed h-full overflow-y-auto transition-transform duration-300 transform md:-translate-x-full md:fixed" id="sidebar">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-6">英语学习</h2>
                <nav>
                    <div class="space-y-4">
                        <a href="#pronunciation" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-200">发音练习</a>
                        <a href="#stories" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-200">趣味故事</a>
                        <a href="#vocabulary" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-200">单词游戏</a>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="flex-1 ml-64 p-6 md:ml-0">
            <div class="max-w-4xl mx-auto">
                <!-- 发音练习区 -->
                <section id="pronunciation" class="mb-12">
                    <h2 class="text-3xl font-bold mb-6">发音练习</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <button class="practice-word btn-child" data-word="apple">
                            <img src="assets/words/apple.png" alt="apple" class="w-24 h-24 mx-auto mb-2">
                            <span class="block text-xl">Apple</span>
                        </button>
                        <button class="practice-word btn-child" data-word="banana">
                            <img src="assets/words/banana.png" alt="banana" class="w-24 h-24 mx-auto mb-2">
                            <span class="block text-xl">Banana</span>
                        </button>
                        <button class="practice-word btn-child" data-word="cat">
                            <img src="assets/words/cat.png" alt="cat" class="w-24 h-24 mx-auto mb-2">
                            <span class="block text-xl">Cat</span>
                        </button>
                    </div>
                    <div class="feedback-container mt-4"></div>
                </section>

                <!-- 故事阅读区 -->
                <section id="stories" class="mb-12">
                    <h2 class="text-3xl font-bold mb-6">趣味故事</h2>
                    <div class="story-container bg-gray-800 rounded-xl p-6 mb-4">
                        <div class="story-page" data-page="0">
                            <p class="text-xl leading-relaxed">
                                <span class="story-word">Once</span>
                                <span class="story-word">upon</span>
                                <span class="story-word">a</span>
                                <span class="story-word">time...</span>
                            </p>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <button class="story-nav btn-child" data-direction="prev">上一页</button>
                        <button class="story-nav btn-child" data-direction="next">下一页</button>
                    </div>
                </section>

                <!-- 单词游戏区 -->
                <section id="vocabulary" class="mb-12">
                    <h2 class="text-3xl font-bold mb-6">单词游戏</h2>
                    <div class="grid grid-cols-2 gap-8">
                        <!-- 拖拽源 -->
                        <div class="space-y-4">
                            <div class="vocab-card bg-blue-600 p-4 rounded-xl cursor-move" draggable="true" data-word="dog">
                                <img src="assets/words/dog.png" alt="dog" class="w-24 h-24 mx-auto mb-2">
                                <span class="block text-xl text-center">Dog</span>
                            </div>
                            <div class="vocab-card bg-green-600 p-4 rounded-xl cursor-move" draggable="true" data-word="elephant">
                                <img src="assets/words/elephant.png" alt="elephant" class="w-24 h-24 mx-auto mb-2">
                                <span class="block text-xl text-center">Elephant</span>
                            </div>
                        </div>
                        <!-- 拖拽目标 -->
                        <div class="space-y-4">
                            <div class="vocab-target bg-gray-700 p-4 rounded-xl" data-word="dog">
                                <p class="text-xl text-center">小狗</p>
                            </div>
                            <div class="vocab-target bg-gray-700 p-4 rounded-xl" data-word="elephant">
                                <p class="text-xl text-center">大象</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- 吉祥物 -->
    <div class="mascot">
        <img src="assets/mascots/default.png" alt="小智" />
    </div>

    <!-- 底部工具栏 -->
    <div class="fixed bottom-0 left-64 right-0 bg-gray-800 bg-opacity-90 backdrop-filter backdrop-blur-lg md:left-0">
        <div class="container mx-auto px-6 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button class="btn-child" aria-label="返回课程">返回课程</button>
                <button class="btn-child" aria-label="帮助">帮助</button>
            </div>
            <div class="flex items-center space-x-4">
                <button class="btn-child" id="toggle-volume">音量</button>
            </div>
        </div>
    </div>

    <!-- 音量控制器 -->
    <div class="fixed bottom-20 right-4 bg-gray-800 p-4 rounded-lg shadow-lg hidden" id="volume-controls">
        <h3 class="text-lg font-bold mb-2">音量控制</h3>
        <div class="space-y-4">
            <div>
                <label for="sfx-volume" class="block mb-1">音效</label>
                <input type="range" id="sfx-volume" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div>
                <label for="voice-volume" class="block mb-1">语音</label>
                <input type="range" id="voice-volume" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
    </div>

    <!-- 移动端导航遮罩 -->
    <div class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden" id="sidebar-overlay"></div>

    <script type="module" src="js/english-module.js"></script>
</body>
</html>
